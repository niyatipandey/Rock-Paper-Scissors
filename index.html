<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <p class="text">Rock-Paper-Scissor</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img class="img" src="assets/rock.png" alt="rock">
        </div>
        <div id="paper" class="choice">
            <img class="img" src="assets/paper.png" alt="paper">
        </div>
        <div id="scissor" class="choice">
            <img class="img" src="assets/scissors.png" alt="scissor">
        </div>
    </div>
    <div class="score">
        <div class="user-score">
            <p class="user">0</p>
            <p>You</p>
        </div>
        <div class="comp-score">
            <p class="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">
            <p>Play your turn</p>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
